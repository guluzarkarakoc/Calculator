<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Hesap Makinesi</title>
    <link rel="stylesheet" href="./css/calculator.css">
    <link rel="stylesheet" href="./css/operator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('^2')">x²</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="appendOperator('sqrt(')">√</button>
            <button class="operator" onclick="appendOperator('sin(')">sin</button>
            <button class="operator" onclick="appendOperator('cos(')">cos</button>
            <button class="operator" onclick="appendOperator('tan(')">tan</button>
            <button class="operator" onclick="appendOperator('cot(')">cot</button>
            <button class="operator" onclick="appendPercentage()">%</button>
            <button class="operator" onclick="appendOperator('!')">x!</button>
            <button class="operator" onclick="appendParenthesis('(')">(</button>
            <button class="operator" onclick="appendParenthesis(')')">)</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
